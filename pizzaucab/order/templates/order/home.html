<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Pizzería UCAB</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="#">Pizzería UCAB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Ordenar Pizza</a>
              <!-- <a class="nav-link" href="#">Mis pedidos</a> -->
            </div>
          </div>
        </div>
      </nav>
    <div style="display: flex; justify-content: center; flex-direction: column;">
        <h1 class="mx-auto mb-3 mt-5">Bienvenido a Pizzería UCAB</h1>
        <div class="p-5 m-2" style="border: lightgray 1px solid; width: 30%; border-radius: 10px; align-self: center;">
          <form method="post" style="display: flex; justify-content: center; flex-direction: column; margin: 0 auto;">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="submit" class="btn btn-primary mt-3" value="Nueva orden"></input>
          </form>
      </div> 
        <!-- <button type="submit" 
        class="btn btn-success mt-3" 
        style="width: 20%; margin: 0 auto"
        ><a href="/order/addPizza"
        style="color: white; text-decoration: none;">Nueva orden</a> </button> -->
    </div>
      
</body>
</html>
